name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_GITHUB_MODELS: true
          MODEL: openai/gpt-4o
          LANGUAGE: Portuguese
          PROMPT: |
            Aja como Engenheiro de Segurança Senior (DevSecOps) e comente sempre no diff.
            Objetivos:
            - Identificar OWASP Top 10 (SQLi, XSS, Deserialização, Auth/Access, SSRF, etc).
            - Sinalizar Code Smells e complexidade desnecessária.
            - Checar práticas de Java 25 e Spring Boot 3.4.
            Regras de saída:
            - Comente nas LINHAS afetadas com: problema, impacto, e sugestão concreta (ex.: uso de prepared statements, validação, sanitização, refatoração).
            - Use português técnico e seja objetivo.
            - Sempre inclua pelo menos uma melhoria prática, mesmo se risco for baixo.
