name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Necessário para comentar no PR
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer (Gemini)
        uses: sturdy-dev/gemini-code-review-action@v0.6.1
        with:
          GEMINI_API_KEY: ${{ secrets.AI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-flash"
          custom_prompt: |
            Aja como um Engenheiro de Segurança Sênior (DevSecOps). 
            Analise o DIFF deste Pull Request buscando:
            1. Vulnerabilidades OWASP Top 10 (especialmente SQL Injection e Insecure Deserialization).
            2. Code Smells e complexidade ciclomática desnecessária.
            3. Aderência às melhores práticas de Java 25 e Spring Boot.
            4. Responda com comentários técnicos e construtivos diretamente nas linhas do código afetado em Português.
