name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_ENDPOINT: https://generativelanguage.googleapis.com/v1beta/openai
          MODEL: gemini-2.0-flash
          LANGUAGE: Portuguese
          PROMPT: |
            Aja como um Engenheiro de Segurança Senior (DevSecOps).
            Analise o DIFF deste Pull Request buscando vulnerabilidades OWASP Top 10.
            Priorize especialmente SQL Injection e Insecure Deserialização.
            Sinalize Code Smells e complexidade desnecessária.
            Cheque práticas atualizadas de Java 25 e Spring Boot 3.4.
            Para cada linha afetada, descreva:
            - Problema
            - Impacto
            - Sugestão concreta (ex.: prepared statements, validação, sanitização, refatoração)

