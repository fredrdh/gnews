name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer (GitHub Models - Phi-4)
        uses: anc95/ChatGPT-CodeReview@main
        id: ai_reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_GITHUB_MODELS: true
          MODEL: microsoft/phi-4
          LANGUAGE: Portuguese
          PROMPT: |
            Aja como Engenheiro de Segurança Senior (DevSecOps) e comente sempre no diff.
            Objetivos:
            - Identificar OWASP Top 10 (SQLi, XSS, Deserialização, Auth/Access, SSRF, etc).
            - Sinalizar Code Smells e complexidade desnecessária.
            - Checar práticas de Java 25 e Spring Boot 3.4.
            Regras de saída:
            - Comente nas LINHAS afetadas com: problema, impacto, e sugestão concreta (ex.: uso de prepared statements, validação, sanitização, refatoração).
            - Use português técnico e seja objetivo.
            - Sempre inclua pelo menos uma melhoria prática, mesmo se risco for baixo.

      - name: AI Reviewer (fallback Gemini via endpoint compatível)
        if: ${{ failure() }}
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.AI_API_KEY }}
          OPENAI_API_ENDPOINT: https://generativelanguage.googleapis.com/v1beta/openai
          MODEL: gemini-1.5-flash
          LANGUAGE: Portuguese
          PROMPT: |
            Aja como Engenheiro de Segurança Senior (DevSecOps) e comente sempre no diff.
            Foco em OWASP Top 10 e melhores práticas Java/Spring.
            Indique problema, impacto e sugestão concreta em cada linha afetada.

      - name: Postar comentário no PR
        uses: actions/github-script@v7
        if: ${{ always() }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const number = context.payload.pull_request.number;
            const body = [
              "AI Code Review (GitHub Action):",
              "",
              "- Workflow executado com sucesso.",
              "- Comentário automático para sinalizar revisão ativa.",
              "",
              "Observações:",
              "- Caso não haja achados críticos no diff, o revisor pode não inserir anotações linha a linha.",
              "- O prompt está reforçado para sugerir melhorias práticas."
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body
            });
